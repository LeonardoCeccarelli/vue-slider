<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- link mio CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link CDN VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Vue Carousel</title>
</head>

<body>

    <div id="root">

        <header>
            <h1>Vue Carousel</h1>
        </header>

        <main>
            <div class="carousel_container">

                <!-- immagine grande che deve cambiare -->
                <div class="main_image_container" v-for="(image, index) in listImage">
                    <img v-bind:src="img/01.jpg" v-bind:alt="'immagine numero ' + (i + 1)">

                    <!-- descrizione immagine -->
                    <div class="image_text_container">
                        <h3>CIAO</h3>
                        <p>ciao</p>
                    </div>
                </div>

                <!-- lista immagini totali con pulsanti -->
                <div class="scroll_image_container">
                    <img src="img/02.jpg" alt="">
                    <img src="img/02.jpg" alt="">
                    <img src="img/02.jpg" alt="">
                    <img src="img/02.jpg" alt="">
                    <img src="img/02.jpg" alt="">

                    <!-- bottone indietro -->
                    <div class="btn btn_back">
                        <a><i class="fas fa-angle-up"></i></a>
                    </div>

                    <!-- bottone avanti -->
                    <div class="btn btn_next">
                        <a><i class="fas fa-angle-down"></i></a>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>

    </div>

    <!-- link mio JS -->
    <script src="js/script.js"></script>

</body>

</html>
